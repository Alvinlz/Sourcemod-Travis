language: c

env:
    - SMVERSION=1.4
    - SMVERSION=1.5
    - SMVERSION=1.6
    - SMVERSION=2.0
before_install:
    - sudo apt-get update
    - sudo apt-get install lynx

before_script:
    - SMPATTERN="http:.*sourcemod-.*-linux.*"
    - SMURL="http://www.sourcemod.net/smdrop/$SMVERSION/"
    - SMPACKAGE=`lynx -dump "$SMURL" | egrep -o "$SMPATTERN" | tail -1`
    - wget $SMPACKAGE
    - tar -xzf $(basename "$SMPACKAGE")
    - cp test-plugin.sp addons/sourcemod/scripting/
    - cd addons/sourcemod/scripting/
    - chmod +x spcomp
    - chmod +x compile.sh

script: 
    - ./compile.sh

after_script:
    - ls ../plugin
